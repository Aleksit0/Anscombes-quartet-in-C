<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
  <title>Flask Weather App</title>
</head>
<body>
  
  <div>
    <h1>
      {{ time }}
    </h1>
  </div>
  
  <div class = "weather">
    
    <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weahter-icon">
    <br>
    
    <span class = "temp">{{ temp }}<span class = "celsium">°C</span></span> <br>
    <hr>
    <span class = "desc">{{ description }}</span> <br>
    
    <span class = "city">{{ city }}</span> <br>
    <br>
  
  </div>
  
  <div class = "footer">
    <p>
      © 2021, Aleksa. All rights reserved.
    </p>
  </div>
  
</body>
</html>
